<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Section 3 Lab: Tensor Math & Memory Management</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
	<script>
		console.info(` === Exercise 2: === `);

		function getYs(xs, m, c) {
			/*
			 * This function uses method chaining to do the following with one line:
			 * 1. Multiple all values in the tensor by m
			 * 2. Then add c to each value
			 * 3. Return the result
			 */
			return xs.mul(m).add(c);
		}

		tf.tidy(() => {

			const t1 = tf.tensor1d([1,5,10]);
			const t2 = getYs(t1, 2, 1);
			t2.print();

		});

		console.info(`Check memory is empty:`);
		console.log(tf.memory());

	</script>
</head>
<body>
<h1>Section 3 Lab: Exercise 2</h1>
<h2>Tensor Math & Memory Management</h2>
<p>Open the web console to see the output.</p>
</body>
